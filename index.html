<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موقع عرض PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }
        .header {
            width: 100%;
            padding: 20px;
            background: #000;
            color: #fff;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .header img {
            height: 50px;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 100px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://png.pngtree.com/png-vector/20231224/ourmid/pngtree-poop-character-3d-render-png-image_11381095.png" alt="Logo" />
        <span style="color:#ff4444; font-size:40px;">HAMZA L5RAY</span>
    </div>

    <div class="pdf-container" style="display:flex; flex-direction:column; align-items:center; gap:20px; padding:20px; overflow:auto; height:calc(100vh - 100px);">
        <img src="htl.JPG" style="width:90%; max-width:700px; border-radius:8px;" />
        <img src="pyh.JPG" style="width:90%; max-width:700px; border-radius:8px;" />
    </div>
</body>
</html>
